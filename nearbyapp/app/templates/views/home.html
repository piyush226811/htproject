<div class="jumbotron">
  <div class="container">
    <ul class="alphabet">
      <li ng-repeat="char in alphabet">
        {% verbatim %}
            <span ng-click="filterByAlphabet(char)">{{char}}</span>
        {% endverbatim %}
      </li>
    </ul>
    <ul class="genres">
      <li ng-repeat="genre in genres">
        {% verbatim %}
            <span ng-click="filterByGenre(genre)">{{genre}}</span>
        {% endverbatim %}
      </li>
    </ul>
  </div>
</div>

<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">
        {% verbatim %}{{headingTitle}}{% endverbatim %}
        <div class="pull-right">
            <input class="search" type="text" ng-model="query" placeholder="Search...">
        </div>
    </div>
    <div class="panel-body">
      <div class="row show-list">
        <div class="col-xs-4 col-md-3" ng-repeat="event in events | filter:{title: query} | orderBy:'event_date' ">
            {% verbatim %}
            <a href="/events/{{event.id}}">
                <img class="img-rounded" ng-src="{{event.image}}" width="100%"/>
            </a>
            <div class="text-center">
                <a href="/events/{{event.id}}">{{event.title}}</a>
                <p class="text-muted">Date: {{event.event_date}}</p>
            </div>
            {% endverbatim %}
        </div>
      </div>
    </div>
  </div>
</div>
